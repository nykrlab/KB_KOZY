{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BOOKMARK</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/c47106c6a7.js" crossorigin="anonymous"></script>
  <script src="../static/js/ie.js" type="text/javascript"></script>	
  <link rel="stylesheet" type="text/css" href="{% static 'css/mypage.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<main class="wrap">
		<section id="circle">
			<article class="face1">
				<div class="inner">
					<a id="homebtn" href='/main/'>HOME</a>
					<a id="mypagebtn" href='/details/'>MYPAGE</a>
					<a id="bookmarkbtn" href='/details/bookmark/'>BOOKMARK</a>
					<div class="container">
						<h2 id="bookmarkh2">BOOKMARK</h2>        
						<div class="mt-4 mx-auto" style="width: 35rem">
                            <form class="form-inline" action="/details/search/">
                                {%csrf_token%}
                                <input  required
                                        type="text"
                                        name="title"
                                        class="form-control mr-2 "
                                        placeholder="검색어를 말씀해 주세요"
										style="position:absolute; left: 55%;">
                                <button class="record" style="position:absolute; left:88%; top: 6%;">
                                    <i class="fa fa-microphone"></i>
                                </button>
                            </form>
                        </div>
						<table class="table table-dark table-hover">
						  <tbody>
							{% for bookmark in bookmarks%}
								<tr>
									<td align=center class="book">{{bookmark.content}}</td>
								</tr>
							{% endfor %}
						  </tbody>
						</table>
					  </div>
				</div>
			</article>
		</section>
	</main>	
	
    <script src="{% static 'js/stt.js' %}"></script>
</body>
</html>
